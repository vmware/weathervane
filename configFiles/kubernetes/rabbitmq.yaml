apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  labels:
    app: auction
    tier: backend
    type: msgServer
    impl: rabbitmq
data: 
  RABBITMQ_NODE_PORT: "5672"
  RABBITMQ_DIST_PORT: "25672"
  RABBITMQ_MEMORY: "4GB"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: auction
    tier: backend
    type: msgServer
    impl: rabbitmq
spec:
  replicas: 1
  template:
    metadata:
      name: rabbitmq
      labels:
        app: auction
        tier: backend
        type: msgServer
        impl: rabbitmq
    spec:
      containers:
      - image: hrosenbe/weathervane-rabbitmq:1.2.0
        name: rabbitmq
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: rabbitmq-config
        ports: 
        - containerPort: 5672
          name: nodeport
          protocol: TCP
        - containerPort: 25672
          name: peerport
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - 'rabbitmqctl status'
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - 'rabbitmqctl list_vhosts | grep -Eq auction'
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  type: NodePort
  ports:
  - port: 5672
    name: nodeport
  - port: 25672
    name: peerport
  selector:
    app: auction
    tier: backend
    type: msgServer
    impl: rabbitmq