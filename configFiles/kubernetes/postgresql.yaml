apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  labels:
    app: auction
    tier: data
    type: dbServer
    impl: postgresql
data: 
  POSTGRES_USER: "auction"
  POSTGRES_PASSWORD: "auction"
  POSTGRESPORT: "5432"
  POSTGRESTOTALMEM: "16"
  POSTGRESTOTALMEMUNIT: "G"
  POSTGRESSHAREDBUFFERS: "0"
  POSTGRESSHAREDBUFFERSPCT: "0.25"
  POSTGRESEFFECTIVECACHESIZE: "0"
  POSTGRESEFFECTIVECACHESIZEPCT: "0.65"
  POSTGRESMAXCONNECTIONS: "0"
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: postgresql
spec:
  serviceName: postgresql
  replicas: 1
  template:
    metadata:
      name: postgresql
      labels:
        app: auction
        tier: data
        type: dbServer
        impl: postgresql
    spec:
      containers:
      - image: hrosenbe/weathervane-postgresql:1.1.0
        name: postgresql
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: postgresql-config
        volumeMounts:
        - name: postgresql-data
          mountPath: /mnt/dbData/postgresql
        - name: postgresql-logs
          mountPath: /mnt/dbLogs/postgresql
        ports: 
        - containerPort: 5432
          name: postgresqlport
          protocol: TCP
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
    spec:
      resources: 
        requests:
          storage: 20Gi
      accessModes:
      - ReadWriteOnce
      storageClassName: fast
  - metadata:
      name: postgresql-logs
    spec:
      resources: 
        requests:
          storage: 20Gi
      accessModes:
      - ReadWriteOnce
      storageClassName: fast
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  clusterIP: None
  ports:
  - port: 5432
    name: postgresqlport
  selector:
    app: auction
    tier: data
    type: dbServer
    impl: postgresql