apiVersion: v1
kind: ConfigMap
metadata:
  name: auctiondatamanager-config
data: 
  USERSPERAUCTIONSCALEFACTOR: "15.0"
  USERS: "1000"
  MAXUSERS: "1000"
  WORKLOADNUM: "1"
  APPINSTANCENUM: "1"
  CASSANDRA_CONTACTPOINTS: "cassandra"
  CASSANDRA_PORT: "9042"
  DBHOSTNAME: "postgresql"
  DBPORT: "5432"
  JVMOPTS: "-Xmx4g -Xms4g -XX:+UseParallelGC -XX:+AlwaysPreTouch"
  LOADERTHREADS: "8"
  PREPTHREADS: "8"
  SPRINGPROFILESACTIVE: "postgresql,ehcache,imagesInMongo,singleMongo,singleRabbit" 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auctiondatamanager
  labels:
    app: auction
    tier: dataManager
    impl: auctiondatamanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auction
      tier: dataManager
      impl: auctiondatamanager
  template:
    metadata:
      name: auctiondatamanager
      labels:
        app: auction
        tier: dataManager
        impl: auctiondatamanager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: wvrole
                operator: NotIn
                values:
                - driver
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: wvrole
                operator: In
                values:
                - sut
      containers:
      - image: repository/weathervane-auctiondatamanager:1.2.0
        name: auctiondatamanager
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - cat
            - /loadData.pl
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            cpu: 1
            memory: 8Gi
        envFrom:
        - configMapRef:
            name: auctiondatamanager-config            